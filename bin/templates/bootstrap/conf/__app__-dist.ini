[general]
locale=german
use_db=adodb5
var=var
urlrewrite=1
error_reporting=E_ERROR | E_WARNING | E_PARSE

[db]
_db="<connect-string>"
_db.debug=1
_db.use_sequences=0
_db.prefix=<table-prefix>
_db.charset=utf8

[auth]
allow_rememberme=false
layout=
redirect=1
mvc=auth
mvcplus=1

[session]
;idle=11
idle=600
ttl=86400
;allow_concurrent_sessions=1

[mail]
transport="smtp://robert.wagner@20sec.net:xxx@mail.20sec.de:465"
;transport="smtp://localhost:25"
;pretend=1

return-path=bounce@20sec.de
;reply-to = #monitor
from=phocon <no-reply@20sec.de>
sitename=<app-name>.20sec.de
monitor=rw@20sec.net

[captcha]
key=
secret=

[images]
q=120x120 crop rotate
b=900x
r=x170

[<app-name>]